<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Projeto</title>
</head>
<body class="bg-white-100 text-gray-900" style="background-image: url(img/img1.png);">

    <header class="bg-purple-600 text-white py-4 text-center">
        <h1 class="text-3xl font-bold">Meu Projeto</h1>
    </header>

    <nav class="bg-white shadow-md py-2">
        <div class="container mx-auto flex justify-center">
            <ul class="flex space-x-6">
                <li><a class="text-purple-600 hover:text-purple-800" href="default.asp">Início</a></li>
                <li><a class="text-purple-600 hover:text-purple-800" href="news.asp">Notícias</a></li>
                <li><a class="text-purple-600 hover:text-purple-800" href="contact.asp">Contato</a></li>
                <li><a class="text-purple-600 hover:text-purple-800" href="about.asp">Sobre Nós</a></li>
            </ul>
        </div>
    </nav>
    
    <main class="container mx-auto my-8 p-6 bg-white shadow-lg rounded-lg max-w-lg bg-cover bg-center" style="background-image: url('img/background-image.jpg');">
        <div class="space-y-12">
            <div class="border-b border-gray-300 pb-12">
                <h2 class="text-xl font-semibold text-gray-900">Crie seu perfil</h2>
                <p class="mt-1 text-sm text-gray-600">Preencha este formulário com suas informações.</p>
    
                <form id="profile-form" class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                    <div class="sm:col-span-4">
                        <label for="username" class="block text-sm font-medium text-gray-900">Nome do Usuário</label>
                        <div class="mt-2">
                            <div class="flex rounded-md border border-gray-300 shadow-sm focus-within:border-indigo-500 focus-within:ring-1 focus-within:ring-indigo-500">
                                <input type="text" name="username" id="username" autocomplete="username" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="janesmith">
                            </div>
                        </div>
                    </div>
    
                    <div class="col-span-full">
                        <label for="about" class="block text-sm font-medium text-gray-900">Sobre</label>
                        <div class="mt-2">
                            <textarea id="about" name="about" rows="3" class="block w-full rounded-md border border-gray-300 py-1.5 text-gray-900 shadow-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 sm:text-sm sm:leading-6"></textarea>
                        </div>
                        <p class="mt-3 text-sm text-gray-600">Nos conte detalhes sobre você.</p>
                    </div>
    
                    <div class="col-span-full">
                        <label for="cover-photo" class="block text-sm font-medium text-gray-900">Foto de Capa</label>
                        <div class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-300 px-6 py-10">
                            <div class="text-center">
                                <svg class="mx-auto h-12 w-12 text-gray-300" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                                    <path fill-rule="evenodd" d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z" clip-rule="evenodd" />
                                </svg>
                                <div class="mt-4 flex text-sm text-gray-600">
                                    <label for="file-upload" class="relative cursor-pointer rounded-md bg-white font-semibold text-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-600 hover:text-indigo-500">
                                        <span>De Upload em uma imagem</span>
                                        <input id="file-upload" name="file-upload" type="file" class="sr-only">
                                    </label>
                                    <p class="pl-1">ou arraste e solte</p>
                                </div>
                                <p class="text-xs text-gray-600">PNG, JPG, GIF até 10MB</p>
                            </div>
                        </div>
                    </div>
    
                    <!-- Botão de Envio -->
                    <div class="col-span-full flex justify-start">
                        <button type="submit" class="rounded-md bg-purple-800 px-4 py-2 text-white font-semibold shadow-sm ring-1 ring-gray-300 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="bg-gray-800 text-white text-center py-4">
        <p>Meu Projeto</p>
    </footer>

    <script>
        // Validação do formulário
        document.getElementById('profile-form').addEventListener('submit', function(event) {
            const username = document.getElementById('username').value.trim();
            const about = document.getElementById('about').value.trim();

            if (!username || !about) {
                event.preventDefault(); // Impede o envio do formulário
                alert('Por favor, preencha todos os campos obrigatórios.');
            }
        });

        // Pré-visualização da imagem de capa
        document.getElementById('file-upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Aqui você pode exibir a imagem em um elemento de visualização ou atualizar o estilo
                    console.log('Imagem carregada:', e.target.result);
                };
                reader.readAsDataURL(file);
            }
        });
    </script>

</body>
</html>
